<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Faculty Confirmation Form</title>
</head>
<body>

<h3>Faculty Confirmation Form</h3>

First name: <span th:text="${faculty.firstName}"/>
<br><br>

Last name: <span th:text="${faculty.lastName}"/>
<br><br>

Faculty type: <span th:text="${faculty.facultyType}"/>
<br><br>

Salary ($/yr): <span th:text="${faculty.salary}"/>

</body>
</html>
