<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Faculty and Student</title>

    <style>
        .error {color:red}
    </style>
</head>
<body>

<h3>Add a faculty or student</h3>
<i>Fields with (*) are required</i>
<br><br>

<form th:action="@{/processAddForm}" th:object="${schoolEntity}" method="POST">

    Are you adding a student or faculty:
    <br><br>

    <select th:field="*{schoolEntityType}">
        <option th:each="entity : ${schoolEntityTypes}" th:value="${entity}" th:text="${entity}">
    </select>
    <br><br>

    First name (*): <input type="text" th:field="*{firstName}"/>
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"/>
    <br><br>

    Last name (*): <input type="text" th:field="*{lastName}"/>
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"/>
    <br><br>

    <input type="submit" value="Submit"/>

</form>

</body>
</html>
