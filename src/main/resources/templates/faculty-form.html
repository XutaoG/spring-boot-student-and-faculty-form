<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Faculty Form</title>

    <style>
        .error {color:red}
    </style>
</head>
<body>

<h3>Enter more information about the faculty</h3>
<i>Fields with (*) are required</i>
<br><br>

<form th:action="@{/processFacultyForm}" th:object="${faculty}" method="POST">

    Faculty first name: <input type="text" th:field="*{firstName}"/>
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"/>
    <br><br>

    Faculty last name: <input type="text" th:field="*{lastName}"/>
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"/>
    <br><br>

    Select the faculty type (*):
    <br><br>

    <input type="radio" th:field="*{facultyType}" th:each="facultyType : ${facultyTypes}" th:value="${facultyType}" th:text="${facultyType}"/>
    <span th:if="${#fields.hasErrors('facultyType')}" th:errors="*{facultyType}" class="error"/>
    <br><br>

    Salary ($/yr) (*): <input type="text" th:field="*{salary}"/>
    <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="error"/>
    <br><br>

    <input type="submit"/>

</form>

</body>
</html>
